<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2e1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)" stroke="#5d4037" stroke-width="15"/>
  
  <!-- Back Card (As de Oros ish) -->
  <g transform="translate(180, 100) rotate(15)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="300" rx="15" fill="white" stroke="#e5e5e5" stroke-width="2"/>
    <circle cx="100" cy="150" r="60" fill="none" stroke="#d4af37" stroke-width="8" />
    <circle cx="100" cy="150" r="50" fill="url(#gold)" />
    <text x="15" y="40" font-family="serif" font-weight="bold" font-size="30" fill="#333">1</text>
    <text x="185" y="290" font-family="serif" font-weight="bold" font-size="30" fill="#333" transform="rotate(180 185 290)">1</text>
  </g>

  <!-- Front Card (As de Espadas ish) -->
  <g transform="translate(100, 120) rotate(-10)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="300" rx="15" fill="white" stroke="#e5e5e5" stroke-width="2"/>
    <!-- Sword -->
    <path d="M100 40 L110 200 L130 200 L100 260 L70 200 L90 200 Z" fill="#2563eb" />
    <path d="M70 200 C70 230, 130 230, 130 200" fill="none" stroke="#2563eb" stroke-width="5" />
    <text x="15" y="40" font-family="serif" font-weight="bold" font-size="30" fill="#333">1</text>
    <text x="185" y="290" font-family="serif" font-weight="bold" font-size="30" fill="#333" transform="rotate(180 185 290)">1</text>
  </g>
  
  <!-- Text Label -->
  <text x="256" y="460" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="50" fill="#fbbf24" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">TRUCO</text>
</svg>